{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login - Zestify</title>

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

    <a href="{% url 'index' %}" class="logo d-flex align-items-center me-auto">
      <h1 class="sitename">Zestify</h1>
    </a>

    <nav id="navmenu" class="navmenu ms-auto">
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'user_register' %}">Register</a></li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

  </div>
  </header>

  <main class="main">
    <section id="login" class="section light-background d-flex align-items-center" style="min-height: 85vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header justify-content-center">
                <h3 class="font-weight-light my-4 text-center">Login</h3>
              </div>
              <div class="card-body">
                
                <form method="post">
                  {% csrf_token %}

                  {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                  {% endif %}
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="email" placeholder="Email or Username" required>
                    <label for="email">Email or Username</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                  </div>

                  <div class="d-grid gap-2 mt-4 mb-0">
                    <button class="btn btn-primary btn-block btn-lg" type="submit">Login</button>
                  </div>

                </form>
                </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'user_register' %}">Need an account? Sign up!</a></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
